
# Fetch urls and base resource name
my_root_url : "https://www.cs.unibo.it/~renzo/virtualsquare/daily_brewed/monthly/"
my_base_image_name: "debian-sid-v2-amd64-daily-20211101-813"

vm:
  # metadata properties are used inside a task for installation and setup purposes
  metadata:
    name: "{{ arch }} - debian with virtualsquare pkgs"
   # connection: "qemu:///session"
    libvirt_pool_dir: "{{ansible_env.HOME}}/vms/images/"

    import:
      root_pass: virtualsquare
    sources:
    - uri: "{{ my_root_url }}{{ my_base_image_name }}.qcow2.bz2"
      checksum_uri: "{{ my_root_url }}{{ my_base_image_name }}.qcow2.sha1sum"
      checksum_type: "sha1"
      # fallback checksum value
      checksum_value: "e7b9ec6a98db04b7d92df7f30522895aa920ed37"
      # image name unarchived / processed
      unarchived: "{{ my_base_image_name }}.qcow2"

  # Others properties are fully custom to templating a custom vm's xml

  # Some properties here, if needed, could override specific architecture values for all architectures
  vcpu: 2
  ram: 2048
  disks:
  - type: "raw"
    src: "{{ my_base_image_name }}.qcow2"

