- name: "Init"
  debug:
    msg: "Good Morning"
# pkg_mgr subset fact is required for use of 'package'
- name: gather min facts
  setup:
    gather_subset: 
    - '!all'

- name: "Ensure auto restore feature works: check dependencies has not been installed yet"
  block:
  - name: Check dummy dependency
    stat:
      path: dummy
    register: stat_result

  - name: Ensure that the dummy didn't exist before this
    failed_when: stat_result.stat.exists
    shell:
      cmd: touch dummy
      creates: dummy
