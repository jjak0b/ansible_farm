
- name: Define target definition
  set_fact:
    vm:
      metadata:
        target_name: armvirt
      virt_domain: "{{ (ansible_architecture != 'aarch64') | ternary('qemu', 'kvm') }}"
      arch: "aarch64"
      emulator: "/usr/bin/qemu-system-aarch64"
      cpu: cortex-a53
      machine: virt

      # custom properties that i may use in platform definition
      arch_family: "armvirt"
      arch_subtarget: "64"