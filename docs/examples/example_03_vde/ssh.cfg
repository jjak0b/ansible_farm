
Host myL0-hypervisor
  Hostname localhost

Host myL1-hypervisor
  ProxyJump myL0-hypervisor
  Hostname localhost
  Port 2201
  StrictHostKeyChecking no
  UserKnownHostsFile /dev/null

Host myL2-VM
  ProxyJump myL1-hypervisor
  Hostname localhost
  Port 2201
  StrictHostKeyChecking no
  UserKnownHostsFile /dev/null
