---

- import_tasks: ../common-tasks/gather_sysinfo.yaml

- block:

    - include_tasks: ../common-tasks/sync-clock.yaml

    - name: Make sure the system is up to date.
      pacman:
        update_cache: yes
        state: latest
        upgrade: yes

    - include_vars:
        file: dependencies_list.yml
      
    - name: Install dependencies.
      pacman:
        update_cache: yes
        name: "{{ dependencies }}"
        state: present
  become: yes
